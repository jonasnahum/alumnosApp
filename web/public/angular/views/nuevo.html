<form name="frmNuevo" ng-submit="frmNuevo.$valid && ctrl.guardar()" 
                      ng-controller="NuevoController as ctrl"
                      novalidate  >
     <div class="jumbotron">
        <h1 class="text-center">Nuevo</h1>
        Nombre: <input type="text" ng-model="ctrl.nombre" 
                  required ng-pattern="/^[a-zA-Z ]{0,}$/"/>
         <br>
        Calificacion: <input type="number" ng-model="ctrl.calificacion" 
                        required min="1" max="10" />
        
         <br>
         <br>
         <p class="text-center"><input class="btn btn-lg btn-success" role="button"                 type="submit" value="Guardar Nuevo" />
              <a class="btn btn-lg btn-success"   
              href="#/todos" role="button">Cancelar</a></p>
    </div> 
</form>
